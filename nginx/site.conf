server {
    listen 80;
    server_name _;

    # Root directory for frontend
    root /home/nyatto/Projects/BlogApp/frontend;
    index index.html;

    # Serve static files (e.g., JS, CSS, images)
    location /static/ {
        try_files $uri $uri/ =404;
    }

    # Proxy /api requests to backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;  # trailing slash strips /api/ before sending
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback for all other routes
    location / {
        try_files $uri /index.html;
    }

    # Logs
    error_log /var/log/nginx/blogapp_error.log;
    access_log /var/log/nginx/blogapp_access.log;
}
