<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ブログ</h1>
      <form id="newPost">
        <input type="text" id="title" placeholder="タイトル" required />
        <textarea id="content" placeholder="内容..." required></textarea>
        <button type="submit">投稿する</button>
      </form>
      <hr />
      <div id="posts"></div>
      </div>

    <script>
      const api = "/api/posts";
      const postsContainer = document.getElementById("posts");
      const newPostForm = document.getElementById("newPost");

      // Hàm hiển thị thông báo trạng thái (loading, empty, error)
      function showStatus(message) {
        postsContainer.innerHTML = `<p class="status-message">${message}</p>`;
      }

      async function loadPosts() {
        showStatus("読み込み中..."); // Hiển thị "Đang tải..."
        try {
          const res = await fetch(api);
          if (!res.ok) throw new Error("Network response was not ok");
          const posts = await res.json();

          postsContainer.innerHTML = ""; // Xóa thông báo loading

          if (posts.length === 0) {
            showStatus("まだ投稿がありません。"); // Hiển thị khi không có bài
            return;
          }

          posts.forEach((p) => {
            const el = document.createElement("div");
            el.className = "post";
            el.innerHTML = `
              <h3>${escapeHTML(p.title)}</h3>
              <p>${escapeHTML(p.content)}</p>
              <div class="actions">
                <button class="btn-edit" onclick="editPost(${p.id})">編集</button>
                <button class="btn-delete" onclick="deletePost(${
                  p.id
                })">削除</button>
              </div>
            `;
            postsContainer.appendChild(el);
          });
        } catch (error) {
          console.error("Failed to load posts:", error);
          showStatus("エラーが発生しました。"); // Hiển thị lỗi
        }
      }

      async function deletePost(id) {
        // THÊM XÁC NHẬN: Đây là một cải tiến UX quan trọng
        if (!confirm("本当に削除しますか？")) {
          return; // Hủy nếu người dùng không đồng ý
        }

        try {
          await fetch(`${api}/${id}`, { method: "DELETE" });
          loadPosts(); // Tải lại danh sách sau khi xóa
        } catch (error) {
          console.error("Failed to delete post:", error);
          alert("削除に失敗しました。");
        }
      }

      function editPost(id) {
        // Chức năng này vẫn giữ nguyên
        window.location.href = `/edit.html?id=${id}`;
      }

      newPostForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const titleInput = document.getElementById("title");
        const contentInput = document.getElementById("content");

        const title = titleInput.value;
        const content = contentInput.value;

        // Vô hiệu hóa nút submit để tránh gửi nhiều lần
        const submitButton = newPostForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = "投稿中...";

        try {
          await fetch(api, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, content }),
          });
          
          newPostForm.reset(); // Xóa form
          loadPosts(); // Tải lại danh sách
        } catch (error) {
          console.error("Failed to create post:", error);
          alert("投稿に失敗しました。");
        } finally {
          // Bật lại nút sau khi hoàn tất
          submitButton.disabled = false;
          submitButton.textContent = "投稿する";
        }
      });

      // Hàm nhỏ để bảo mật: tránh lỗi XSS cơ bản
      function escapeHTML(str) {
        return str.replace(/[&<>"']/g, function(match) {
          return {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;'
          }[match];
        });
      }

      // Tải bài đăng lần đầu khi trang mở
      loadPosts();
    </script>
  </body>
</html>
