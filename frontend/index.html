<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>フラッシュカード</h1>
      <form id="newCardForm" class="card-form">
        <input
          type="text"
          id="front"
          placeholder="表面 (質問)"
          required
        />
        <textarea
          id="back"
          placeholder="裏面 (答え)"
          required
        ></textarea>
        <button type="submit">作成する</button>
      </form>
      <hr />
      <div id="card-container"></div>
    </div>

    <script>
      const api = "/api/flashcards"; // Đổi API endpoint
      const cardContainer = document.getElementById("card-container");
      const newCardForm = document.getElementById("newCardForm");

      function showStatus(message) {
        cardContainer.innerHTML = `<p class="status-message">${message}</p>`;
      }

      async function loadCards() {
        showStatus("読み込み中...");
        try {
          const res = await fetch(api);
          if (!res.ok) throw new Error("Network response was not ok");
          const cards = await res.json();

          cardContainer.innerHTML = "";

          if (cards.length === 0) {
            showStatus("まだカードがありません。");
            return;
          }

          cards.forEach((card) => {
            const el = document.createElement("div");
            el.className = "flashcard";

            // Cấu trúc HTML cho thẻ lật
            el.innerHTML = `
              <div class="flashcard-inner">
                <div class="flashcard-front">
                  <h3>${escapeHTML(card.front)}</h3>
                </div>
                <div class="flashcard-back">
                  <p>${escapeHTML(card.back)}</p>
                </div>
              </div>
              <div class="actions">
                <button class="btn-edit" onclick="editCard(event, ${
                  card.id
                })">編集</button>
                <button class="btn-delete" onclick="deleteCard(event, ${
                  card.id
                })">削除</button>
              </div>
            `;

            // Thêm sự kiện click để lật thẻ
            const inner = el.querySelector(".flashcard-inner");
            inner.addEventListener("click", () => {
              el.classList.toggle("is-flipped");
            });

            cardContainer.appendChild(el);
          });
        } catch (error) {
          console.error("Failed to load cards:", error);
          showStatus("エラーが発生しました。");
        }
      }

      async function deleteCard(event, id) {
        event.stopPropagation(); // Ngăn thẻ lật khi nhấn nút
        if (!confirm("本当に削除しますか？")) {
          return;
        }
        try {
          await fetch(`${api}/${id}`, { method: "DELETE" });
          loadCards();
        } catch (error) {
          console.error("Failed to delete card:", error);
          alert("削除に失敗しました。");
        }
      }

      function editCard(event, id) {
        event.stopPropagation(); // Ngăn thẻ lật khi nhấn nút
        window.location.href = `/edit.html?id=${id}`;
      }

      newCardForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const frontInput = document.getElementById("front");
        const backInput = document.getElementById("back");

        const front = frontInput.value;
        const back = backInput.value;

        const submitButton = newCardForm.querySelector(
          'button[type="submit"]'
        );
        submitButton.disabled = true;
        submitButton.textContent = "作成中...";

        try {
          await fetch(api, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ front, back }), // Gửi 'front' và 'back'
          });

          newCardForm.reset();
          loadCards();
        } catch (error) {
          console.error("Failed to create card:", error);
          alert("作成に失敗しました。");
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = "作成する";
        }
      });

      function escapeHTML(str) {
        return str
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }

      loadCards();
    </script>
  </body>
</html>
