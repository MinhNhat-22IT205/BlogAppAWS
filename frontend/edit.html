<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Flashcard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>カード編集</h1>

      <form id="editForm" class="card-form">
        <input
          type="text"
          id="front"
          placeholder="表面 (質問)"
          required
        />
        <textarea
          id="back"
          placeholder="裏面 (答え)"
          required
        ></textarea>

        <div class="form-actions">
          <a href="/" class="btn-cancel">キャンセル</a>
          <button type="submit">保存</button>
        </div>
      </form>
    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const id = params.get("id");
      const api = `/api/flashcards/${id}`; // Đổi API endpoint

      const editForm = document.getElementById("editForm");
      const frontInput = document.getElementById("front"); // Đổi từ titleInput
      const backInput = document.getElementById("back"); // Đổi từ contentInput

      async function loadCard() {
        try {
          const res = await fetch(api);
          if (!res.ok) throw new Error("Card not found");
          const card = await res.json(); // Đổi tên biến
          frontInput.value = card.front; // Đổi từ title
          backInput.value = card.back; // Đổi từ content
        } catch (error) {
          console.error("Failed to load card:", error);
          alert("カードの読み込みに失敗しました。");
          location.href = "/";
        }
      }

      editForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const submitButton = editForm.querySelector(
          'button[type="submit"]'
        );
        submitButton.disabled = true;
        submitButton.textContent = "保存中...";

        try {
          await fetch(api, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              front: frontInput.value, // Gửi 'front'
              back: backInput.value, // Gửi 'back'
            }),
          });
          location.href = "/";
        } catch (error) {
          console.error("Failed to save card:", error);
          alert("保存に失敗しました。");
          submitButton.disabled = false;
          submitButton.textContent = "保存";
        }
      });

      loadCard(); // Đổi tên hàm
    </script>
  </body>
</html>
